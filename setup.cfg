[doc8]
ignore = D001

[flake8]
exclude = .git,__pycache__,node_modules,migrations,versioneer.py,ESSArch_Core/_version.py
# W504 is mutually exclusive with W503
ignore = W504,B305
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = ESSArch_Core
line_length = 79
multi_line_output = 3
skip=setup.py,migrations,node_modules

[coverage:run]
source = .
include = ESSArch_Core/*
branch = 1

[coverage:report]
include = ESSArch_Core/*
omit = */migrations/*,*/tests/*,ESSArch_Core/docs/conf.py
