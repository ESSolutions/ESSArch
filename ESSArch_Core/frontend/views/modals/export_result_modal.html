<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'EXPORT_RESULT' | translate}}</h3>
</div>
<form ng-submit="$ctrl.export()">
    <div class="modal-body" id="modal-body">
        <select class="form-control" ng-model="$ctrl.format" ng-options="x for x in $ctrl.formats">{{x}}</select>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!$ctrl.format || $ctrl.exporting"
                class="btn btn-primary"
                type="submit">
        {{'EXPORT_ACTION' | translate}} <i ng-if="$ctrl.exporting" class="fas fa-spinner fa-spin"/>
    </button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
    </div>
</form>
