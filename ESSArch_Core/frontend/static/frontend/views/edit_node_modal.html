<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'EDIT' | translate}} <b>{{$ctrl.manyNodes?$ctrl.nameList:$ctrl.node._source.name}}</b>
  </h3>
  <h3 class="modal-title" id="modal-title"></h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="$ctrl.form">
    <formly-form model="$ctrl.node" fields="$ctrl.fields" options="{}"></formly-form>
    <formly-form
      class="custom-fields-form"
      model="$ctrl.node.custom_fields"
      fields="$ctrl.custom_fields_template"
      options="{}"
    ></formly-form>
  </form>
</div>
<div class="modal-footer">
  <label ng-if="!$ctrl.manyNodes">
    <input type="checkbox" ng-model="$ctrl.updateDescendants" />&nbsp; {{'ACCESS.UPDATE_DESCENDANTS' | translate}}
  </label>
  <button
    class="btn btn-primary"
    ng-disabled="(!$ctrl.changed() && $ctrl.fieldsToDelete.length == 0) || $ctrl.submitting"
    type="button"
    ng-click="$ctrl.submit()"
    focused="true"
  >
    {{'SAVE' | translate}} <i ng-if="$ctrl.submitting" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-disabled="$ctrl.submitting" ng-click="$ctrl.cancel()">
    {{'CANCEL' | translate}}
  </button>
  <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
</div>
