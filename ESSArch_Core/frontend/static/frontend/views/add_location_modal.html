<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ACCESS.ADD_LOCATION' | translate}}</h3>
</div>
<form ng-submit="$ctrl.add()" novalidate name="$ctrl.form">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.location" fields="$ctrl.fields" options="{}"></formly-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.adding">
      {{'ADD' | translate}} <i ng-if="$ctrl.adding" class="fas fa-spinner fa-spin" />
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.adding">
      {{'CANCEL' | translate}}
    </button>
    <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
  </div>
</form>
