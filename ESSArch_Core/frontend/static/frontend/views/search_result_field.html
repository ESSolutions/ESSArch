<div ng-if="vm.data != null" title="{{vm.label}}" class="search-result-field">
  <strong ng-if="vm.stronglabel">{{vm.label}}</strong>
  {{vm.stronglabel?'':vm.label}}:&nbsp;
  <div ng-if="!vm.type">{{vm.data}}</div>
  <div ng-if="vm.type === 'date'">{{vm.data | date:"yyyy-MM-dd"}}</div>
  <div ng-if="vm.type === 'date-long'">{{vm.data | date:"yyyy-MM-dd HH:mm:ss"}}</div>
  <div ng-if="vm.type === 'filesize'">{{vm.data | filesize}}</div>
  <div ng-if="vm.type === 'bool' || vm.type === 'boolean'">
    {{(vm.data === true || vm.data === 'true') ? 'YES':'NO' | translate}}
  </div>
  <br ng-if="vm.break" />
</div>
