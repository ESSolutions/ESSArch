<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'ACCESS.DO_YOU_WANT_TO_REMOVE_STRUCTURE' | translate}}
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>{{'NAME' | translate}}</th>
          <th>{{'VERSION' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.data.structure.name}}</td>
          <td>{{$ctrl.data.structure.version}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    type="button"
    ng-click="$ctrl.remove($ctrl.data.structure)"
    focused="true"
    ng-disabled="$ctrl.removing"
  >
    {{'REMOVE' | translate}} <i ng-if="$ctrl.removing" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.removing">
    {{'CANCEL' | translate}}
  </button>
</div>
