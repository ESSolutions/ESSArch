<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'EVENT.DO_YOU_WANT_TO_REMOVE_EVENT' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <b> {{$ctrl.event.eventDetail}} </b>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="$ctrl.remove()" focused="true" ng-disabled="$ctrl.removing">
    {{'REMOVE' | translate}} <i ng-if="$ctrl.removing" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.removing">
    {{'CANCEL' | translate}}
  </button>
</div>
