<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'ARCHIVE_MAINTENANCE.RUN_APPRAISAL_JOB' | translate}}
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{'LABEL' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.data.job.id}}</td>
          <td>{{$ctrl.data.job.label}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-disabled="$ctrl.running"
    ng-click="$ctrl.previewModal($ctrl.data.job)"
  >
    {{'ARCHIVE_MAINTENANCE.PREVIEW' | translate}} <i ng-if="$ctrl.running" class="fas fa-spinner fa-spin"></i>
  </button>
  <button
    class="btn btn-primary"
    type="button"
    ng-disabled="$ctrl.running"
    ng-click="$ctrl.runJob($ctrl.data.job)"
    focused="true"
  >
    {{'ARCHIVE_MAINTENANCE.RUN' | translate}} <i ng-if="$ctrl.running" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-disabled="$ctrl.running" ng-click="$ctrl.cancel()">
    {{'CLOSE' | translate}}
  </button>
</div>
