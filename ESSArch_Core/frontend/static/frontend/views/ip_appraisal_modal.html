<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ARCHIVE_MAINTENANCE.ADD_IPS_TO_APPRAISAL_JOB' | translate}}</h3>
</div>
<form name="$ctrl.form" ng-submit="$ctrl.addToJob()">
  <div class="modal-body" id="modal-body">
    <h4>{{'INFORMATION_PACKAGES' | translate}}</h4>
    <div class="table-x-overflow">
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th>{{'ID' | translate}}</th>
            <th>{{'LABEL' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in $ctrl.data.ips">
            <td>
              <div ng-include src="'static/frontend/views/columns/column_object_identifier_value.html'"></div>
            </td>
            <td>
              <div ng-include src="'static/frontend/views/columns/column_label.html'"></div>
            </td>
          </tr>
          <tr ng-if="!$ctrl.data.ips.length" class="empty-table-indicator">
            <td colspan="2">{{'NO_RESULTS_FOUND' | translate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <formly-form model="$ctrl.model" fields="$ctrl.fields" options="{}"></formly-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" focused="true" ng-disabled="$ctrl.adding">
      {{'ADD' | translate}} <i ng-if="$ctrl.adding" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.adding">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
