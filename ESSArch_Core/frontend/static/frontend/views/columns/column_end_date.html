<div
  ng-if="::row"
  class="white-space-nowrap"
  uib-tooltip="{{::row.end_date | date:'yyyy-MM-dd HH:mm:ss'}}"
  tooltip-placement="auto top"
  tooltip-append-to-body="true"
>
  {{::row.end_date | date:"yyyy-MM-dd"}}
</div>
<div
  ng-if="::subrow"
  class="white-space-nowrap"
  uib-tooltip="{{::subrow.end_date | date:'yyyy-MM-dd HH:mm:ss'}}"
  tooltip-placement="auto top"
  tooltip-append-to-body="true"
>
  {{::subow.end_date | date:"yyyy-MM-dd"}}
</div>
