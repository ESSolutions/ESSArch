<div class="modal-heading">
  <h3 ng-if="!$ctrl.nodes && $ctrl.node" class="modal-title" id="modal-title">
    {{'ACCESS.SELECT_LOCATION_FOR_NODE' | translate:$ctrl.node}}
  </h3>
  <h3 ng-if="$ctrl.nodes && $ctrl.nodes.length > 0" class="modal-title" id="modal-title">
    {{'ACCESS.SELECT_LOCATION_FOR_NODES' | translate}}
  </h3>
</div>
<form ng-submit="$ctrl.save()" novalidate name="$ctrl.form">
  <div class="modal-body" id="modal-body">
    <div ng-if="$ctrl.nodes && $ctrl.nodes.length > 0" st-table="$ctrl.nodes" class="table-x-overflow">
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th>{{'ACCESS.REFERENCE_CODE' | translate}}</th>
            <th>{{'NAME' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="node in $ctrl.nodes">
            <td>{{node.reference_code}}</td>
            <td>{{node.name}}</td>
          </tr>
          <tr ng-if="$ctrl.nodes.length <= 0" class="empty-table-indicator">
            <td colspan="2">{{'NO_RESULTS_FOUND' | translate}}</td>
          </tr>
        </tbody>
      </table>
      <td colspan="2">
        <div
          class="float-right"
          st-template="static/frontend/views/file_pagination.html"
          st-pagination=""
          st-items-by-page="10"
          st-displayed-pages="7"
        ></div>
      </td>
    </div>
    <location-tree read-only="false" hide-tags="true" selected="$ctrl.location"></location-tree>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger" ng-click="$ctrl.clearLocation()">
        {{'CLEAR' | translate}}
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.saving">
      {{'SELECT' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin" />
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.saving">
      {{'CANCEL' | translate}}
    </button>
    <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
  </div>
</form>
