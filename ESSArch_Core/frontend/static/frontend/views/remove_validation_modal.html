<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'VALIDATION_VIEW.REMOVE_VALIDATION' | translate}}</h3>
</div>
<div class="modal-body preserve-modal" id="modal-body">
  <h4>{{'VALIDATION' | translate}}</h4>
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>{{'LABEL' | translate}}</th>
          <th>{{'VALIDATION_VIEW.VALIDATOR' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.data.validation.label}}</td>
          <td>
            {{$ctrl.data.validation.validator ? $ctrl.data.validation.validator.name : ('NONE_SELECTED' | translate)}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="$ctrl.remove()" focused="true">
    {{'REMOVE' | translate}}
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
</div>
