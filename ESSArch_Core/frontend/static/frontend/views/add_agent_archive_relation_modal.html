<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ACCESS.ADD_RELATED_ARCHIVE' | translate}}</h3>
</div>
<form novalidate ng-submit="$ctrl.add()" name="$ctrl.form">
  <div class="modal-body" id="modal-body">
    <div ng-include src="'static/frontend/views/edit_agent_archive_relation.html'"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.adding">
      {{'SAVE' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.adding">
      {{'CANCEL' | translate}}
    </button>
    <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
  </div>
</form>
