<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ACCESS.NEW_CLASSIFICATION_STRUCTURE' | translate}}</h3>
</div>
<form ng-submit="$ctrl.save()" novalidate name="$ctrl.form">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.newStructure" fields="$ctrl.structureFields" options="{}"></formly-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.saving">
      {{'CREATE' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.saving">
      {{'CANCEL' | translate}}
    </button>
    <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
  </div>
</form>
