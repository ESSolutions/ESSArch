<div style="margin: 10px">
  <div class="modal-heading">
    <h3 class="modal-title" id="modal-title">{{'ACCESS.ERASE_SEARCH_AID' | translate}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="table-x-overflow">
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th>{{'NAME' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{$ctrl.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$ctrl.remove()" focused="true" ng-disabled="$ctrl.removing">
      {{'REMOVE' | translate}} <i ng-if="$ctrl.removing" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.removing">
      {{'CANCEL' | translate}}
    </button>
  </div>
</div>
