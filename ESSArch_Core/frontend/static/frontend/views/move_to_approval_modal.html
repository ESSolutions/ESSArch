<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'MOVE_TO_APPROVAL' | translate}}
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <h4>{{'INFORMATION_PACKAGES' | translate}}</h4>
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{'LABEL' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ip in $ctrl.data.ips">
          <td>{{ip.object_identifier_value}}</td>
          <td>{{ip.label}}</td>
        </tr>
        <tr ng-if="!$ctrl.data.ips.length" class="empty-table-indicator">
          <td colspan="2">{{'NO_RESULTS_FOUND' | translate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    ng-disabled="$ctrl.moving"
    type="button"
    ng-click="$ctrl.moveToApproval()"
    focused="true"
  >
    {{'MOVE_TO_APPROVAL' | translate}}
    <span ng-if="$ctrl.presering"> &nbsp;<i class="fas fa-spinner fa-spin"></i> </span>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
</div>
