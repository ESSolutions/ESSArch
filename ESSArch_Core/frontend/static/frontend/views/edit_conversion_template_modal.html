<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ARCHIVE_MAINTENANCE.EDIT_MAINTENANCE_TEMPLATE' | translate}}</h3>
</div>
<form name="$ctrl.createForm" ng-submit="$ctrl.save()">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.model" fields="$ctrl.fields" options="{}" form="$ctrl.form"></formly-form>
    <conversion-spec specification="$ctrl.model.specification"></conversion-spec>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-primary"
      type="submit"
      ng-disabled="$ctrl.createForm.$invalid || $ctrl.saving"
      focused="true"
    >
      {{'SAVE' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" ng-disabled="$ctrl.saving" type="button" ng-click="$ctrl.cancel()">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
