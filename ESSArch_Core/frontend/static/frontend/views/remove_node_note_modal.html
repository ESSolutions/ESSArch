<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ACCESS.DO_YOU_WANT_TO_REMOVE_NOTE' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>{{'TYPE' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.getItemById($ctrl.note.type, $ctrl.typeOptions).name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-if="$ctrl.note.text &&  $ctrl.node.text !== ''">
    <label>
      {{'ACCESS.TEXT' | translate}}
    </label>
    <br />
    <div class="remove-note-text-box">
      {{$ctrl.note.text}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="$ctrl.remove()" focused="true" ng-disabled="$ctrl.removing">
    {{'REMOVE' | translate}} <i ng-if="$ctrl.removing" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.removing">
    {{'CANCEL' | translate}}
  </button>
  <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
</div>
