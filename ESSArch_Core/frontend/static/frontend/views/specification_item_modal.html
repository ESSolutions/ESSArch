<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'PARAMETERS' | translate}}
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>{{'NAME' | translate}}</th>
          <th>{{'VALUE' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in $ctrl.specItem">
          <td>{{::$ctrl.getKeyString(key)}}</td>
          <td>{{value}}</td>
        </tr>
        <tr ng-if="angular.equals($ctrl.specItem, {}) || $ctrl.specItem == null">
          <td class="empty-table-indicator" colspan="2">
            {{'ARCHIVE_MAINTENANCE.NO_PARAMETERS' | translate}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="$ctrl.close()">{{'CLOSE' | translate}}</button>
</div>
