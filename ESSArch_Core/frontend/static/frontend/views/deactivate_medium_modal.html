<div class="modal-heading">
  <h4 class="modal-title" id="modal-title">{{'DEACTIVATE_STORAGE_MEDIUMS' | translate }}</h4>
</div>
<form ng-submit="$ctrl.deactivate()">
  <div class="modal-body" id="modal-body">
    <div class="table-x-overflow">
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th>{{'ID' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="medium in $ctrl.mediums">
            <td>{{medium.medium_id}}</td>
          </tr>
          <tr ng-if="!$ctrl.mediums.length" class="empty-table-indicator">
            <td colspan="1">{{'NO_RESULTS_FOUND' | translate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="submit" ng-disabled="$ctrl.deactivating">
      {{'DEACTIVATE' | translate}} <i ng-if="$ctrl.deactivationg" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.deactivating">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
