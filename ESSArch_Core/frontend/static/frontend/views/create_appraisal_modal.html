<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ARCHIVE_MAINTENANCE.CREATE_APPRAISAL_TEMPLATE' | translate}}</h3>
</div>
<form name="$ctrl.createForm" ng-submit="$ctrl.create()">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.model" fields="$ctrl.fields" options="{}"></formly-form>
    <div ng-include src="'static/frontend/views/package_file_pattern_selector.html'"></div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-primary"
      type="submit"
      ng-disabled="$ctrl.createForm.$invalid || $ctrl.addingTemplate"
      focused="true"
    >
      {{'CREATE' | translate}} <i ng-if="$ctrl.addingTemplate" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" ng-disabled="$ctrl.addingTemplate" type="button" ng-click="$ctrl.cancel()">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
