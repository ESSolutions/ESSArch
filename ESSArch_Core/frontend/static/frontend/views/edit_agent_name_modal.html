<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'NAME' | translate}}
  </h3>
</div>
<form ng-submit="$ctrl.save()" novalidate name="$ctrl.form">
  <div class="modal-body" id="modal-body">
    <div ng-include src="'static/frontend/views/edit_agent_name.html'"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.saving">
      {{'SAVE' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.saving">
      {{'CANCEL' | translate}}
    </button>
    <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
  </div>
</form>
