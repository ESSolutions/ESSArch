<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'CREATEDIP' | translate}}</h3>
</div>
<form ng-submit="$ctrl.createSip()">
  <div class="modal-body" id="modal-body">
    {{'CREATE_DIP_DESC' | translate}}
    <h4>{{'INFORMATION_PACKAGES' | translate}}</h4>
    <div class="table-x-overflow">
      <table class="table table-striped table-container">
        <thead>
          <tr>
            <th>ID</th>
            <th>{{'LABEL' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{$ctrl.ip.object_identifier_value}}</td>
            <td>{{$ctrl.ip.label}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-primary"
      type="button"
      ng-click="$ctrl.createDip($ctrl.ip)"
      ng-disabled="$ctrl.creating"
      focused="true"
    >
      {{'CREATE' | translate}} <i ng-if="$ctrl.creating" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.creating">
      {{'CANCEL' | translate}}
    </button>
  </div>
</form>
