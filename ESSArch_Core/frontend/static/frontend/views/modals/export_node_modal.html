<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'EXPORT' | translate}}</h3>
</div>
<form ng-submit="$ctrl.export($ctrl.model.option)">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.model" fields="$ctrl.fields" options="{}"></formly-form>
  </div>
  <div class="modal-footer">
    <button ng-disabled="!$ctrl.model.option || $ctrl.exporting" class="btn btn-primary" type="submit">
      {{'EXPORT_ACTION' | translate}} <i ng-if="$ctrl.exporting" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
  </div>
</form>
