<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ORGANIZATION.CHANGE_ORGANIZATION' | translate}}</h3>
</div>
<form ng-submit="$ctrl.save()">
  <div class="modal-body" id="modal-body">
    <formly-form model="$ctrl.model" fields="$ctrl.fields"></formly-form>
  </div>
  <div class="modal-footer">
    <button
      ng-disabled="$ctrl.currentOrganization.id === $ctrl.model.organization"
      class="btn btn-primary"
      type="button"
      ng-click="$ctrl.save()"
    >
      {{'OK' | translate}} <i ng-if="$ctrl.saving" class="fas fa-spinner fa-spin"></i>
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
  </div>
</form>
