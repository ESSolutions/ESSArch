<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">
    {{'ARCHIVE_MAINTENANCE.DO_YOU_WANT_TO_REMOVE_APPRAISAL_JOB' | translate}}?
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{'LABEL' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.data.job.id}}</td>
          <td>{{$ctrl.data.job.label}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    type="button"
    ng-disabled="$ctrl.removingJob"
    ng-click="$ctrl.remove()"
    focused="true"
  >
    {{'REMOVE' | translate}} <i ng-if="$ctrl.removingJob" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-disabled="$ctrl.removingJob" ng-click="$ctrl.cancel()">
    {{'CANCEL' | translate}}
  </button>
</div>
