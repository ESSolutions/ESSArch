<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ARCHIVE_MAINTENANCE.REMOVE_NODE_FROM_APPRAISAL_JOB' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="table-x-overflow">
    <table class="table table-striped table-container">
      <thead>
        <tr>
          <th>{{'ACCESS.REFERENCE_CODE' | translate}}</th>
          <th>{{'LABEL' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{$ctrl.data.node.reference_code}}</td>
          <td>{{$ctrl.data.node.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    ng-disabled="$ctrl.removing"
    type="button"
    ng-click="$ctrl.removeNode($ctrl.data.node)"
    focused="true"
  >
    {{'REMOVE' | translate}}
    <span ng-if="$ctrl.removing">&nbsp;<i class="fas fa-spinner fa-spin"></i> </span>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
  <form-errors errors="$ctrl.nonFieldErrors"></form-errors>
</div>
