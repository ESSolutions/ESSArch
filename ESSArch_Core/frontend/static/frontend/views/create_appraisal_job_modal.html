<div class="modal-heading">
  <h3 class="modal-title" id="modal-title">{{'ARCHIVE_MAINTENANCE.CREATE_APPRAISAL_JOB' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <h4 class="mt-0">
    {{'ARCHIVE_MAINTENANCE.APPRAISAL_TEMPLATE' | translate}}
  </h4>
  <div class="row m-0">
    <div class="col-xs-4 px-0">
      <label>
        {{'NAME' | translate}}
      </label>
      <p>{{$ctrl.data.template.name}}</p>
    </div>
    <div class="col-xs-4 px-0" ng-if="$ctrl.data.template.description">
      <label>
        {{'DESCRIPTION' | translate}}
      </label>
      <p>{{$ctrl.data.template.description}}</p>
    </div>
    <div class="col-xs-4 px-0">
      <label>
        {{'ARCHIVE_MAINTENANCE.PATHS' | translate}}
      </label>
      <p>{{$ctrl.data.template.package_file_pattern.join(', ')}}</p>
    </div>
  </div>
  <hr class="small" />
  <h4>
    {{'ARCHIVE_MAINTENANCE.APPRAISAL_JOB' | translate}}
  </h4>
  <formly-form model="$ctrl.model" fields="$ctrl.fields" options="{}"></formly-form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="$ctrl.creatingJob" ng-click="$ctrl.createJob($ctrl.data.template)">
    {{'CREATE' | translate}}
    <i ng-if="$ctrl.creatingJob" class="fas fa-spinner fa-spin"></i>
  </button>
  <button
    class="btn btn-primary"
    ng-disabled="$ctrl.runningJob"
    ng-click="$ctrl.createJobAndStart($ctrl.data.template)"
  >
    {{'ARCHIVE_MAINTENANCE.CREATE_APPRAISAL_JOB_AND_RUN' | translate}}
    <i ng-if="$ctrl.runningJob" class="fas fa-spinner fa-spin"></i>
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
</div>
