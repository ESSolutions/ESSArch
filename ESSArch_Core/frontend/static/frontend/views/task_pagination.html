<div
  class="pagination step-task-pagination"
  ng-if="row.branch.expanded && row.branch.page_number && (row.branch.next || row.branch.prev)"
>
  <li class="fas fa-step-backward" ng-click="treeControl.scope.updatePageNumber(row.branch, 1)"></li>
  <li class="fas fa-backward" ng-click="treeControl.scope.updatePageNumber(row.branch, row.branch.page_number-1)"></li>
  <b>{{row.branch.page_number}}({{row.branch.pages}})</b>
  <li class="fas fa-forward" ng-click="treeControl.scope.updatePageNumber(row.branch, row.branch.page_number+1)"></li>
  <li class="fas fa-step-forward" ng-click="treeControl.scope.updatePageNumber(row.branch, row.branch.pages)"></li>
</div>
